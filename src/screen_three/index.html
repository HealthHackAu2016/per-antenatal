<script>

	
	var fs = require('fs'); // Load the File System to execute our common tasks (CRUD)
 const jQuery = require('jquery');

    require('bootstrap');


$(function(){
	 console.log( "ready!" );
$('#current-pregnancy').show();

	$('#IsFirstPregnancy').change(function(){
		$('#current-pregnancy').hide();
			if($('#IsFirstPregnancy').val() === 'Yes' ){
				$('#current-pregnancy').show();
			}
	});

   $('#TwinTypeContainer').hide();

	$('#Twins').change(function(){
		$('#TwinTypeContainer').hide();

			}
	});

	$('#myModal').on('hidden.bs.modal', function () {
  
   $('#previousPregancies > tbody:last-child').append('<tr><td>2013</td><td>Delivered</td><td>Vaginal Normal</td><td>32</td><td>23</td><td></td></tr>');

		});





  $.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};

function save(){
    var fileName = "screen_one"; //TODO folder 
		var content = JSON.stringify($('form').serializeObject());
		 fs.writeFile(fileName, content, function (err) {
			 
           if(err){
               alert("An error ocurred creating the file "+ err.message)
           }
                        
           alert("The file has been succesfully saved");
       });
}

function validation(){
 return true;
}


    $('form').submit(function() {
        
		if(!validation()){
			
			console.log('error');

		}
		console.log('save');
		save();
		window.location = '../screen_four/index.html';
        return false;
    });


});
