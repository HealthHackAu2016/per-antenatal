<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Antenatal IRS - Physical Information</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
    <form>
      <div class="panel-group panel-primary">
      <div class="panel-heading">Physical Information</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="height">Height:</label>
          <div class="input-group">
            <input type="number" class="form-control" id="height">
            <span class="input-group-addon">cm</span>
          </div>
        </div>
        <div class="form-group">
          <label for="weight">Pre-pregnancy Weight:</label>
          <div class="input-group">
            <input type="number" class="form-control" id="weight">
            <span class="input-group-addon">kg</span>
          </div>
        </div>
        <div class="form-group">
          <label for="conditions">Known medical conditions:</label>
          <textarea class="form-control" id="conditions"></textarea>
        </div>

        <div class="additional-info-upload row">
          <div class="well">In case you have carried out test for known medical condition, please attach it.</div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="ferrin-upload">Ferrin level</label>
            <input type="file" class="form-control" id="ferrin-upload">
          </div>
          <div class="form-group">
            <label for="b12-upload">Vitamin B12 level</label>
            <input type="file" class="form-control" id="b12-upload">
          </div>
          <div class="form-group">
            <label for="folate-upload">Folate level</label>
            <input type="file" class="form-control" id="folate-upload">
          </div>
          <div class="form-group">
            <label for="thyroid-upload">Thyroid stimulating hormone (TSH)</label>
            <input type="file" class="form-control" id="thyroid-upload">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="haemoglobino-upload">Haemoglobino path screening</label>
            <input type="file" class="form-control" id="haemoglobino-upload">
          </div>
          <div class="form-group">
            <label for="glucose-upload">Glucose screening (HR patient)</label>
            <input type="file" class="form-control" id="glucose-upload">
          </div>
          <div class="form-group">
            <label for="pap-smear-upload">Pap smear</label>
            <input type="file" class="form-control" id="pap-smear-upload">
          </div>
          <div class="form-group">
            <label for="gonorrhoea-upload">Gonorrhoea</label>
            <input type="file" class="form-control" id="gonorrhoea-upload">
          </div>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Back</button>
        <button type="submit" class="btn btn-primary pull-right">Next</button>
      </div>
    </form>
    </div>
  </body>

  <script>
    const jQuery = require('jquery');
    var $ = jQuery;
    require('bootstrap');
    require('./validation.js');
    require('./file_upload.js');
  </script>
</html>
